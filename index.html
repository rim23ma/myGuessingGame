<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
    <!-- the MAIN.CSS file is linked here -->
  </head>

  <body>
    <header>
      <h1>The Guessing Game</h1>
      <h3>Guess a number between 1-100!</h3>
    </header>
    <p id="status">Enter your guess</p>
    <input type ="text" id = 'inputNumber' placeholder="?">
    <div class="buttons">
      <button type="submit" id="submit">Go!</button>
    </div>
    <p id="previuosGuesses">Previous guesses</p>
    <div>
      <div class="guesses" id = "guess1">__</div>
      <div class="guesses" id = "guess2">__</div>
      <div class="guesses" id = "guess3">__</div>
      <div class="guesses" id = "guess4">__</div>
      <div class="guesses" id = "guess5">__</div>
    </div>
    <div>
      <button type="reset" id="reset">Reset</button>
      <button id="hint">Hint</button>
    </div>

     <script src='js/guessing-game.js'></script>
    <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
  </body>

</html>
